{% extends 'dogs/base.html' %}
{% load dog_tags %}

{% block content %}
  {% include 'dogs/includes/title-top.html' %}
  <section class="dog--detail">
    <div class="container">
      <div class="dog--detail__wrapper">
        <div class="dog--detail__item">
          <img class="dog--detail__item-img" src="{{ dog.photo|dogs_media }}" alt="dog photo">
          <div class="dog--detail__group-info">
            <p>{{ breed_name }}</p>
            <p class="dog--detail__item-text dog--detail__item-name">{{ dog.name }}</p>
            <p
              class="dog--detail__item-text dog--detail__item-birth_date">{{ dog.birth_date|default:""|date:"d F Y" }}</p>
          </div>
          {% include 'dogs/includes/dog-detail-buttons.html' %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
